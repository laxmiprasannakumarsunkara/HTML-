<!DOCTYPE html>
<html>
    <head>
        <title>Form1</title>
    </head>
    <body>
        <fieldset style="border-color: blue;border-radius: 20px;width: 50%;">
        <legend style = "color: sienna;">Login</legend>
        <form>
                <table>
                    <tr>
                        <td>
                            Username
                        </td>
                        <td>
                            <input type="name" name="Uname" placeholder="Enter username">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" name="Upassword" placeholder="Enter Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="Login">Login</button>
                        </td>
                        <td>
                            <button type="Reset">Reset</button>
                        </td>

                    </tr>
                </table>
         </form>
        </fieldset>
    </body>
</html>
